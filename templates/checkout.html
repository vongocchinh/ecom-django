{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="mt-3">
  <div class="container wow fadeIn">
    <h3 class="h2 text-center"> Bill</h2>
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <form class="card-body" action="{% url 'checkout' %}" method="POST">
            {% csrf_token %}
            <div class="md-form mb-5">
              <input required type="text" id="address" name="address" class="form-control" placeholder="address...">
              <label for="address" class="">Address</label>
            </div>
            <div class="md-form mb-5">
              <input required type="text" id="address" name="name" class="form-control" placeholder="name...">
              <label for="address" class="">Name</label>
            </div>
            <div class="md-form mb-5">
              <input required type="text" id="address" name="phone" class="form-control" placeholder="phone...">
              <label for="address" class="">Phone</label>
            </div>
            <div class="md-form mb-5">
              <input required type="text" id="address" name="email" class="form-control" placeholder="email...">
              <label for="address" class="">Address</label>
            </div>


            <div class="row">
              <div class="col-lg-4 col-md-12 mb-4">
                <label for="country">Country</label>
                {{form.country}}
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              <div class="col-lg-4 col-md-6 mb-4">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Zipcode...">
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>


            <button class="btn  btn-block" type="submit">Checkout</button>
          </form>
        </div>
      </div>


      <div class="col-md-4 mb-4">
        {% include "order_snippet.html" %}
      </div>

    </div>
  </div>
</main>
{% endblock content %}
