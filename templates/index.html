{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'main.css' %}" />

{% block content %}
<link rel="stylesheet" href="{% static 'main.css' %}" />




<main class="mb-4">
  <div class="container">
    <section class="mt-5 wow fadeIn">
      
      <h4 class="section-title">Sản Phẩm Mới</h4>
      <div class="row best-sellers">
        {% for product in shirts %}
        <div class="best-img" style="position: relative;width: 300px;">
          <h5>
            <span class="label-right badge badge-primarys"
              >-{{product.discount_price}} %</span
            >
          </h5>
          <a href="{% url 'product' product.slug %}" style="width: 100%;display: flex;justify-content: center;z-index: 222;" >
            <img style="height:200px;width: 200px;z-index: 222;" src="{{product.image.url}}" class="rounded-fluid" alt="" />
          </a>
          <h6 class="pl-5 mt-3"><b>{{product.title}}</b></h6>
          
          <!-- <p class="text-center text-muted">
            <b><small>{{product.brand}}</small></b>
          </p> -->
          <p class="rating text-center text-center-price mt-0">
            <b style="font-weight: 450">${{product.get_item_final_price}}</b>
            <del class="text-muted"><b>${{product.price}}</b></del>
          </p>
          <hr />
        </div>
        {% endfor %}
        
      </div>
      <h4 class="section-title">Nhãn Hàng</h4>
      <div class="row best-sellers">
        {% for brand in brands %}
        <div class="categories">
          <div class="cat-image">
            <a href="{% url 'brand_search' brand.name %}" >
            <img
            style="width:100px;height:70px"
              src="{{brand.thumbnail.url}}"
              class="cat-img rounded"
              alt=""
            />
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </div>
</main>

{% endblock content %}
